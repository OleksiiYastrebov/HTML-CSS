<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <link rel="stylesheet" href="style.css" />

                        srcset="https://placehold.co/500x600?text=2.1"
                     />

                        media="(max-width: 360px)"
                        srcset="https://placehold.co/300x150?text=2.1"
                     />

                        media="(max-width:1024px)"
                        srcset="https://placehold.co/500x300?text=2.1"
                     />
                     <img
                        src="https://placehold.co/300x150?text=2.1"
                        alt="block 2.1"
                        loading="lazy"
                     />
                  </picture>
                  <picture class="picture flex block-2_2">

            <article class="block-4_2">4.2</article>

            <nav class="block-6 flex">
